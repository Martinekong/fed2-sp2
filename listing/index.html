<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Listing | Bidly</title>
    <link rel="stylesheet" href="./../css/style.css" />
    <script type="module" src="./../js/main.js"></script>
    <script type="module" src="./../js/listings/viewSingle.js"></script>
  </head>
  <body>
    <header class="flex items-center justify-between p-8">
      <a
        href="./../index.html"
        class="relative font-heading font-bold text-4xl capitalize after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-[76%] after:bg-primary z-20"
        >bidly</a
      >
      <span
        class="absolute z-20 hidden cursor-pointer material-symbols-outlined md:hidden top-11 right-8"
        id="close-menu"
        aria-label="close navigation menu"
      >
        close
      </span>
      <nav class="nav-menu" id="nav-menu">
        <a href="./../index.html" class="nav-link">listings</a>
        <a href="./../about/" class="nav-link">about</a>
        <a href="./../profile/" class="nav-link">profile</a>
        <a
          href="./../auth/login/"
          id="auth-link"
          class="nav-link md:hidden"
        ></a>
      </nav>
      <div class="flex items-center gap-2 pt-2">
        <p id="credits" class="text-lg"></p>
        <a href="./../auth/login">
          <span
            class="hidden cursor-pointer material-symbols-outlined md:block"
            id="auth-btn"
          >
          </span>
        </a>
        <span
          class="cursor-pointer material-symbols-outlined md:hidden"
          id="open-menu"
          aria-label="open navigation menu"
        >
          apps
        </span>
      </div>
    </header>

    <main>
      <section
        class="flex flex-col gap-12 px-8 mb-24 mt-14 lg:mx-auto lg:max-w-7xl lg:w-full"
        id="listing-container"
      >
        <div class="flex gap-2">
          <a href="./../index.html">Listings</a>
          <p>&#47;</p>
          <p id="current-listing" class="font-semibold"></p>
        </div>

        <div class="grid grid-cols-1 gap-8 md:grid-cols-2">
          <h1
            id="listing-title"
            class="text-6xl font-bold capitalize font-heading"
          ></h1>
          <div
            id="listing-img-container"
            class="md:order-first md:row-span-5"
          ></div>
          <p id="listing-description"></p>
          <div class="flex items-center gap-4">
            <p>Latest bid:</p>
            <p id="latest-bid" class="text-2xl"></p>
          </div>
          <div class="flex items-center gap-4">
            <p>Expires in:</p>
            <p id="expires-in" class="text-2xl"></p>
          </div>
          <form class="relative self-end max-w-96" id="bid-form">
            <input
              type="number"
              id="place-bid"
              placeholder="Enter amount"
              required
              class="w-full px-4 py-2 border-2 rounded-2xl border-primary focus:outline-none focus:ring-inset focus:ring-2 focus:ring-primary"
            />
            <button
              type="submit"
              class="absolute top-0 bottom-0 right-0 flex justify-center w-40 gap-4 px-4 py-2 text-white group bg-primary rounded-2xl hover:bg-primary-hover max-h-11"
            >
              Bid on it
              <span
                class="transition-transform duration-300 material-symbols-outlined group-hover:translate-x-3"
                >arrow_forward</span
              >
            </button>
          </form>
        </div>
      </section>
    </main>

    <footer class="flex items-end justify-between p-8 bg-tertiary">
      <a
        href="./../index.html"
        class="relative font-heading font-bold text-4xl capitalize after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-[76%] after:bg-primary"
        >bidly</a
      >
      <p id="copyright"></p>
    </footer>
  </body>
</html>
