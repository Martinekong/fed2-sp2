<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Register | Bidly</title>
    <link rel="stylesheet" href="./../../css/style.css" />
    <script type="module" src="./../../js/main.js"></script>
    <script type="module" src="./../../js/auth/register.js"></script>
  </head>
  <body>
    <header class="p-8 flex items-center justify-between">
      <a
        href="./../../index.html"
        class="relative font-heading font-bold text-4xl capitalize after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-[76%] after:bg-primary z-20"
        >bidly</a
      >
      <span
        class="material-symbols-outlined hidden md:hidden cursor-pointer absolute top-11 right-8 z-20"
        id="close-menu"
        aria-label="close navigation menu"
      >
        close
      </span>
      <nav class="nav-menu" id="nav-menu">
        <a href="./../../index.html" class="nav-link">listings</a>
        <a href="./../../about/" class="nav-link">about</a>
        <a href="./../../profile/" class="nav-link">profile</a>
        <a href="./../login/" id="auth-link" class="nav-link md:hidden"></a>
      </nav>
      <div class="flex items-center gap-2 pt-2">
        <p id="credits" class="text-lg"></p>
        <a href="./../login/">
          <span
            class="material-symbols-outlined cursor-pointer hidden md:block"
            id="auth-btn"
          >
          </span>
        </a>
        <span
          class="material-symbols-outlined md:hidden cursor-pointer"
          id="open-menu"
          aria-label="open navigation menu"
        >
          apps
        </span>
      </div>
    </header>

    <main>
      <section class="flex flex-col gap-12 items-center mt-14 mb-24 px-8">
        <h1 class="font-heading font-bold text-6xl capitalize">register</h1>
        <form
          id="register-form"
          class="flex flex-col gap-8 items-center w-full"
        >
          <div class="flex flex-col gap-2 w-full max-w-80">
            <label for="name" class="text-xl">Username</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your username"
              required
              class="border-2 rounded-2xl border-primary px-4 py-2 w-full focus:outline-none focus:ring-inset focus:ring-2 focus:ring-primary"
            />
          </div>
          <div class="flex flex-col gap-2 w-full max-w-80">
            <label for="email" class="text-xl">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
              pattern="^[^@\\s]+@stud\\.noroff\\.no$"
              class="border-2 rounded-2xl border-primary px-4 py-2 w-full focus:outline-none focus:ring-inset focus:ring-2 focus:ring-primary"
            />
            <p class="text-sm opacity-80 text-error self-end">
              Must be a <code>@stud.noroff.no</code> address.
            </p>
          </div>
          <div class="flex flex-col gap-2 w-full max-w-80">
            <label for="password" class="text-xl">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
              required
              minlength="8"
              class="border-2 rounded-2xl border-primary px-4 py-2 w-full focus:outline-none focus:ring-inset focus:ring-2 focus:ring-primary"
            />
          </div>
          <button
            type="submit"
            class="bg-primary text-white p-4 rounded-2xl text-center capitalize hover:bg-primary-hover w-60 mt-6 shadow-lg"
          >
            register
          </button>
        </form>
        <p>
          Already have an account?<a href="./../login/" class="font-bold">
            Login!</a
          >
        </p>
      </section>
    </main>

    <footer class="bg-tertiary p-8 flex items-end justify-between">
      <a
        href="./../../index.html"
        class="relative font-heading font-bold text-4xl capitalize after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-[76%] after:bg-primary"
        >bidly</a
      >
      <p id="copyright"></p>
    </footer>
  </body>
</html>
