<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Register | Bidly</title>
    <link rel="stylesheet" href="./../../css/style.css" />
    <script type="module" src="./../../js/main.js"></script>
    <script type="module" src="./../../js/auth/register.js"></script>
  </head>
  <body>
    <header class="grid items-center grid-cols-2 p-8 md:grid-cols-3">
      <a
        href=""
        id="header-logo"
        class="relative w-fit font-heading font-bold text-4xl capitalize after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-[76%] after:bg-primary z-20"
        >bidly</a
      >
      <button
        class="absolute z-20 hidden cursor-pointer material-symbols-outlined md:hidden top-11 right-8"
        id="close-menu"
        aria-label="close navigation menu"
      >
        close
      </button>
      <nav class="nav-menu md:justify-self-center" id="nav-menu">
        <a href="" id="listings-nav" class="nav-link">listings</a>
        <a href="" id="about-nav" class="nav-link">about</a>
        <a href="" id="profile-nav" class="nav-link">profile</a>
        <a href="" id="auth-nav" class="nav-link md:hidden"></a>
      </nav>
      <div class="flex items-center gap-2 pt-2 justify-self-end">
        <p id="credits" class="text-lg"></p>
        <a href="" id="auth-btn">
          <span
            class="hidden cursor-pointer material-symbols-outlined md:block"
            id="auth-icon"
          >
          </span>
        </a>
        <button
          class="cursor-pointer material-symbols-outlined md:hidden"
          id="open-menu"
          aria-label="open navigation menu"
        >
          apps
        </button>
      </div>
    </header>

    <main>
      <section class="flex flex-col items-center gap-12 px-8 mb-24 mt-14">
        <h1 class="text-6xl font-bold capitalize font-heading">register</h1>
        <form
          id="register-form"
          class="flex flex-col items-center w-full gap-8"
        >
          <div class="input-div">
            <label for="name" class="text-xl">Username</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your username"
              required
              class="input"
            />
          </div>
          <div class="relative input-div">
            <label for="email" class="text-xl">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
              pattern="^[^@\s]+@stud\.noroff\.no$"
              class="input"
            />
            <p
              class="absolute bottom-[-24px] right-0 self-end text-sm text-error"
            >
              Must be @stud.noroff.no address.
            </p>
          </div>
          <div class="input-div">
            <label for="password" class="text-xl">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
              required
              minlength="8"
              class="input"
            />
          </div>
          <button type="submit" class="mt-0 primary-btn">register</button>
          <p id="error-container" class="hidden"></p>
          <p id="success-container" class="hidden"></p>
          <p>
            Already have an account?<a href="./../login/" class="font-bold">
              Login!</a
            >
          </p>
        </form>
      </section>
    </main>

    <footer class="flex items-end justify-between p-8 bg-tertiary">
      <a
        href=""
        id="footer-logo"
        class="relative font-heading font-bold text-4xl capitalize after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-[76%] after:bg-primary"
        >bidly</a
      >
      <p id="copyright"></p>
    </footer>
  </body>
</html>
