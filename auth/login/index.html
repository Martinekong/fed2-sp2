<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Login | Bidly</title>
    <link rel="stylesheet" href="./../../css/style.css" />
    <script type="module" src="./../../js/main.js"></script>
    <script type="module" src="./../../js/auth/login.js"></script>
  </head>
  <body>
    <header class="flex items-center justify-between p-8">
      <a
        href="./../../index.html"
        class="relative font-heading font-bold text-4xl capitalize after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-[76%] after:bg-primary z-20"
        >bidly</a
      >
      <span
        class="absolute z-20 hidden cursor-pointer material-symbols-outlined md:hidden top-11 right-8"
        id="close-menu"
        aria-label="close navigation menu"
      >
        close
      </span>
      <nav class="nav-menu" id="nav-menu">
        <a href="./../../index.html" class="nav-link">listings</a>
        <a href="./../../about/" class="nav-link">about</a>
        <a href="" id="profile-nav" class="nav-link">profile</a>
        <a href="./index.html" id="auth-link" class="nav-link md:hidden"></a>
      </nav>
      <div class="flex items-center gap-2 pt-2">
        <p id="credits" class="text-lg"></p>
        <a href="./index.html">
          <span
            class="hidden cursor-pointer material-symbols-outlined md:block"
            id="auth-btn"
          >
          </span>
        </a>
        <span
          class="cursor-pointer material-symbols-outlined md:hidden"
          id="open-menu"
          aria-label="open navigation menu"
        >
          apps
        </span>
      </div>
    </header>

    <main>
      <section class="flex flex-col items-center gap-12 px-8 mb-24 mt-14">
        <h1 class="text-6xl font-bold capitalize font-heading">login</h1>
        <form id="login-form" class="flex flex-col items-center w-full gap-8">
          <div class="input-div">
            <label for="email" class="text-xl">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
              class="input"
            />
          </div>
          <div class="input-div">
            <label for="password" class="text-xl">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
              required
              minlength="8"
              class="input"
            />
          </div>
          <button
            type="submit"
            class="p-4 mt-6 text-center text-white capitalize shadow-lg bg-primary rounded-2xl hover:bg-primary-hover w-60"
          >
            login
          </button>
        </form>
        <p>
          Don't have an account yet?<a href="./../register/" class="font-bold">
            Register!</a
          >
        </p>
      </section>
    </main>

    <footer class="flex items-end justify-between p-8 bg-tertiary">
      <a
        href="./../../index.html"
        class="relative font-heading font-bold text-4xl capitalize after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-[76%] after:bg-primary"
        >bidly</a
      >
      <p id="copyright"></p>
    </footer>
  </body>
</html>
