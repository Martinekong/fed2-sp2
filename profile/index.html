<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Manage your Bidly profile, view your credits, update your banner, avatar and bio, and track your bids and listings."
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./../assets/favicon/favicon.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Profile | Bidly</title>
    <link rel="stylesheet" href="./../css/style.css" />
    <script type="module" src="./../js/main.js"></script>
    <script type="module" src="./../js/profile/profile.js"></script>
  </head>
  <body>
    <header class="grid items-center grid-cols-2 p-8 md:grid-cols-3">
      <a
        href=""
        id="header-logo"
        class="relative w-fit font-heading font-bold text-4xl capitalize after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-[76%] after:bg-primary z-20"
        >bidly</a
      >
      <button
        class="absolute z-20 hidden cursor-pointer material-symbols-outlined md:hidden top-11 right-8"
        id="close-menu"
        aria-label="close navigation menu"
      >
        close
      </button>
      <nav class="nav-menu md:justify-self-center" id="nav-menu">
        <a href="" id="listings-nav" class="nav-link">listings</a>
        <a href="" id="about-nav" class="nav-link">about</a>
        <a href="" id="profile-nav" class="nav-link nav-link-active">profile</a>
        <a href="" id="auth-nav" class="nav-link md:hidden"></a>
      </nav>
      <div class="flex items-center gap-2 pt-2 justify-self-end">
        <p id="credits" class="text-lg"></p>
        <a href="" id="auth-btn">
          <span
            class="hidden cursor-pointer material-symbols-outlined md:block"
            id="auth-icon"
          >
          </span>
        </a>
        <button
          class="cursor-pointer material-symbols-outlined md:hidden"
          id="open-menu"
          aria-label="open navigation menu"
        >
          apps
        </button>
      </div>
    </header>

    <main>
      <section
        class="flex flex-col gap-12 px-8 mb-24 mt-14 lg:mx-auto lg:max-w-7xl lg:w-full"
        id="profile-head"
      >
        <h1 class="text-6xl font-bold capitalize font-heading">profile</h1>
        <div class="relative mb-8" id="user-media"></div>
        <div class="flex justify-between" id="user-info">
          <div class="flex flex-col gap-8">
            <p id="username" class="text-2xl"></p>
            <p id="bio"></p>
            <div class="flex items-center gap-11">
              <p>Credits:</p>
              <p id="user-credits" class="text-2xl"></p>
            </div>
            <button id="create-listing-btn" class="secondary-btn w-52 group">
              Add new listings
              <span
                class="transition-transform duration-300 material-symbols-outlined group-hover:translate-x-3"
                >arrow_forward</span
              >
            </button>
          </div>
          <button id="edit-profile-btn" class="flex gap-2 p-2">
            Edit
            <span class="material-symbols-outlined">border_color</span>
          </button>
        </div>
      </section>

      <section
        class="flex flex-col gap-12 px-8 mb-24 lg:mx-auto lg:max-w-7xl lg:w-full"
      >
        <h2 class="text-2xl">Active bids</h2>
        <p id="bids-error-container" class="hidden"></p>
        <div
          id="active-bids-container"
          class="grid grid-cols-1 gap-12 sm:grid-cols-2 lg:grid-cols-4"
        ></div>
      </section>

      <section
        class="flex flex-col gap-12 px-8 mb-24 lg:mx-auto lg:max-w-7xl lg:w-full"
      >
        <h2 class="text-2xl">My listings</h2>
        <p id="listings-error-container" class="hidden"></p>
        <div
          id="my-listings-container"
          class="grid grid-cols-1 gap-12 sm:grid-cols-2 lg:grid-cols-4"
        ></div>
      </section>
    </main>

    <footer class="flex items-end justify-between p-8 bg-tertiary">
      <a
        href=""
        id="footer-logo"
        class="relative font-heading font-bold text-4xl capitalize after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-[76%] after:bg-primary"
        >bidly</a
      >
      <p id="copyright"></p>
    </footer>
  </body>
</html>
