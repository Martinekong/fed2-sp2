<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Bidly</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/listings/viewAll.js"></script>
  </head>
  <body>
    <header class="flex items-center justify-between p-8">
      <a
        href=""
        id="header-logo"
        class="relative font-heading font-bold text-4xl capitalize after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-[76%] after:bg-primary z-20"
        >bidly</a
      >
      <span
        class="absolute z-20 hidden cursor-pointer material-symbols-outlined md:hidden top-11 right-8"
        id="close-menu"
        aria-label="close navigation menu"
      >
        close
      </span>
      <nav class="nav-menu" id="nav-menu">
        <a href="" id="listings-nav" class="nav-link nav-link-active"
          >listings</a
        >
        <a href="" id="about-nav" class="nav-link">about</a>
        <a href="" id="profile-nav" class="nav-link">profile</a>
        <a href="" id="auth-nav" class="nav-link md:hidden"></a>
      </nav>
      <div class="flex items-center gap-2 pt-2">
        <p id="credits" class="text-lg"></p>
        <a href="" id="auth-btn">
          <span
            class="hidden cursor-pointer material-symbols-outlined md:block"
            id="auth-icon"
          >
          </span>
        </a>
        <span
          class="cursor-pointer material-symbols-outlined md:hidden"
          id="open-menu"
          aria-label="open navigation menu"
        >
          apps
        </span>
      </div>
    </header>

    <main>
      <section
        class="flex flex-col gap-12 px-8 mb-24 mt-14 lg:mx-auto lg:max-w-7xl lg:w-full"
      >
        <div class="flex flex-col gap-4">
          <h1 class="text-6xl font-bold capitalize font-heading">
            ready. set. bid!
          </h1>
          <p>
            Welcome to Bidly â€” the smart way to explore, bid, and collect unique
            items.
          </p>
        </div>
        <form class="relative max-w-96" id="search-form">
          <input
            type="search"
            name="search"
            id="search"
            class="input"
            placeholder="Search for listings"
          />
          <button
            id="search-btn"
            class="absolute top-0 right-0 px-4 py-2"
            type="submit"
          >
            <span class="material-symbols-outlined"> search </span>
          </button>
        </form>
        <div
          id="listing-grid"
          class="grid grid-cols-1 gap-12 sm:grid-cols-2 lg:grid-cols-4"
        >
          <p id="error-container" class="hidden"></p>
        </div>
      </section>
    </main>

    <footer class="flex items-end justify-between p-8 bg-tertiary">
      <a
        href=""
        id="footer-logo"
        class="relative font-heading font-bold text-4xl capitalize after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-[76%] after:bg-primary"
        >bidly</a
      >
      <p id="copyright"></p>
    </footer>
  </body>
</html>
